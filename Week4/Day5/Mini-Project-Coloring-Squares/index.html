<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Coloring Squares</h1>
    <p>Select a color and start drawing on the grid.</p>

    <!-- Color Palette -->
    <div class="color-palette">
        <div class="color-box" style="background-color: red"></div>
        <div class="color-box" style="background-color: orange;"></div>
        <div class="color-box" style="background-color: yellow;" ></div>
        <div class="color-box" style="background-color: green;" ></div>
        <div class="color-box" style="background-color: blue;" ></div>
        <div class="color-box" style="background-color: indigo;" ></div>
        <div class="color-box" style="background-color: violet;" ></div>

    </div>

    
    <div id="drawingBoard">
        <!-- The grid of squares will be generated by JS -->
    </div>

    <button type="reset">Clear</button>

    <script src="script.js"></script>
</body>
</html>
